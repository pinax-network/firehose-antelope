start:
  args:
  - firehose
  - merger
  - mindreader-node
  - relayer
  flags:
    # We disable receiving live blocks from the receiver, so Firehose will work on historical blocks only
    common-relayer-addr:
    # Specifies the path to the binary
    mindreader-node-path: "dummy-blockchain"
    # Indicates to the mindreader-node to skip writing individual one block files and merge the block data into 100-blocks merged files
    mindreader-node-merge-and-store-directly: true
    # Flags that will be added to the dummy chain process command
    mindreader-node-arguments: +--dm-enabled --block-rate=6
    # Once fully live with chain, those should be removed, they are used so that Firehose serves
    # blocks even if the chain is not live yet.
    firehose-real-time-tolerance: 999999999s
    relayer-max-source-latency: 999999999s